
name: Deployment Exercise 2
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
   lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint 
   Test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci   
        - name: Test code
          run: npm test
   deploy:
       needs: Test 
       runs-on: ubuntu-latest
       steps:
           - name: Get code
             uses: actions/checkout@v4
           - name: Install dependencies
             run: npm ci
           - name: Build code
             run: npm run build
           - name: Upload Github pages Artifact
             uses: actions/upload-pages-artifact@v3.0.1
             with:
               name: github pages
               path: |
                 dist
                 package.json
           - name: Deploy code
             run: echo "Deploying..."
 
