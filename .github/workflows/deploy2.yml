
name: Deployment Exercise 2
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
   lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint 
   Test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci   
        - name: Test code
          run: npm test
   build:
       needs: Test
       runs-on: ubuntu-latest
       steps:
         - name: Get code
           uses: actions/checkout@v4
         - name: Install dependencies
           run: npm ci   
         - name: build code
           run: npm run build
         - name: Upload a build Artifact
           uses: actions/upload-artifact@v4.6.2
           with:
              name: build artifact
              path: |
                dist
                package.json
   deploy:
       needs: build 
       runs-on: ubuntu-latest
       steps:
           - name: Get code
             uses: actions/checkout@v4
           - name: Install dependencies
             run: npm ci
           - name: Build code
             run: npm run build
           - name: get artifacts
             uses: actions/download-artifact@v5
             with:
               name: Upload a build Artifact
           - name: Output contents
             run: ls
           - name: Deploy code
             run: echo "Deploying..."
 
